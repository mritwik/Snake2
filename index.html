<!DOCTYPE html>
<html>
	<head>
		<title>JS GAME</title>
		<style>
			#mydiv{
					width:100px;
					height: 100px;
					background-color: aqua;
					margin: 20px;
				}
			#mycanvas{
				background-image: url("Assets/bg.jpg");
				border : 20px solid green;
			}
			#down {
			    position:absolute;
			    transition: .5s ease;
			    top: 64%;
			    left: 51%;
			}
			#up {
			    position:absolute;
			    transition: .5s ease;
			    top: 45%;
			    left: 51%;
			}
			#left {
			    position:absolute;
			    transition: .5s ease;
			    top: 55%;
			    left: 30%;
			}
			#right {
			    position:absolute;
			    transition: .5s ease;
			    top: 55%;
			    left: 72%;
			}
		</style>
	</head>

	<body>
		 <div class="wrapper">
    		<canvas id ="mycanvas"></canvas>
    		<button id="left"> <img src="Assets/arrowleft.jpg" width = "150", height="150" /></button>
    		<button id="down">    <img src="Assets/arrowdown.jpg" width = "150", height="150" /> </button>
    		<button id="up"> <img src="Assets/arrowup.jpg" width = "150", height="150" /> </button>
    		<button id="right"> <img src="Assets/arrowright.jpg" width = "150", height="150" /> </button>

  		</div>
		<script src="snake.js"></script>
		<script src="pure-swipe.js"></script>
	</body>
</html>
